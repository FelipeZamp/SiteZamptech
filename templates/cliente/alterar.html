{% extends "base.html" %}

{% block titulo %}Alterar Cliente{% endblock %}

{% block principal %}
    <h1 class="display-6">Alterar Cliente</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="id_cliente" value="{{ cliente.id }}">
        <div class="form-floating mb-3">
            <input type="text" name="nome" id="nome" class="form-control" placeholder=" " value="{{ cliente.nome }}" required autofocus>
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="endereco" id="endereco" class="form-control" placeholder=" " value="{{ cliente.endereco }}">
            <label for="endereco">Endere√ßo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="telefone" id="telefone" class="form-control" placeholder=" " value="{{ cliente.telefone }}">
            <label for="telefone">Telefone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="email" id="email" class="form-control" placeholder=" " value="{{ cliente.email }}">
            <label for="email">Email</label>
        </div>
        <div>
            <a href="/cliente" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
{% endblock %}
