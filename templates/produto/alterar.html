{% extends "base.html" %}

{% block titulo %}Alterar Produto{% endblock %}

{% block principal %}
    <h1 class="display-6">Alterar Produto</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="id_produto" value="{{ produto.id }}">
        <div class="form-floating mb-3">
            <input type="text" name="nome" id="nome" class="form-control" placeholder=" " value="{{ produto.nome }}" required autofocus>
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="desc" id="desc" class="form-control" placeholder=" " value="{{ produto.desc }}">
            <label for="desc">Descrição</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="valor" id="valor" class="form-control" placeholder=" " value="{{ produto.valor }}">
            <label for="valor">Valor</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" name="quant" id="quant" class="form-control" placeholder=" " value="{{ produto.quant }}">
            <label for="quant">Quantidade</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="fornecedor" id="fornecedor" class="form-control" placeholder=" " value="{{ produto.fornecedor }}">
            <label for="fornecedor">Fornecedor</label>
        </div>
        <div class="col-12 mb-3">
            <label for="arquivoImagem" class="form-label">Selecione o Arquivo de Imagem</label>
            <input class="form-control" type="file" id="arquivoImagem" name="arquivoImagem" onchange="previewImage(event)" accept="image/jpeg">
        </div>
        <div>
            <a href="/produto" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <div class="col-3">
        <img id="preview" src="/static/img/produtos/{{ '{:04d}'.format(produto.id) }}.jpg" class="border border-2 rounded rounded-3 p-2 w-100" />
    </div>
    <script>
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function () {
                let preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.classList.remove('d-none');
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
{% endblock %}
